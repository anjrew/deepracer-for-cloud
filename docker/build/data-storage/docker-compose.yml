version: '3'

services:

  postgresdb:
    image: postgres
    ports:
      - 5555:5432
    environment:
      - POSTGRES_USER=$POSTGRES_USER
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=deep-racer-logs
    volumes:
      - ./sql/db_creator.sql:/docker-entrypoint-initdb.d/init-schema.sql

  datacollector:
    build:
      context: .
      dockerfile: Dockerfile.data-storage