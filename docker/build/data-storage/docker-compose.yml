version: '3'

services:

  postgresdb:
    image: postgres
    ports:
      - 5555:5432
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=deep-racer-logs
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql/db_creator.sql:/docker-entrypoint-initdb.d/init-schema.sql

  datacollector:
    depends_on:
      - postgresdb
    build:
      context: .
      dockerfile: Dockerfile.data-storage
    volumes:
      - ${DR_DIR}/system.env:/app/system.env
      - ${DR_DIR}/run.env:/app/run.env
      - ${DR_DIR}/custom_files:/app/custom_files
      - ./sql:/app/sql

volumes:
  postgres_data: