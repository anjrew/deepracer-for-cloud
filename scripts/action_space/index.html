<!DOCTYPE html>
<html>

<head>
    <title>Polar Coordinates UI</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div style="display: flex;" >

        <div id="coordinateSystem" onclick="addPoint(event)">
            <!-- Polar grid circles -->
            <div class="polar-grid">
                <div style="transform: translate(-18px, 56px);" class="grid-label">4/ms</div>
            </div>
            <div class="polar-grid">
                <div style="transform: translate(-18px, 56px);" class="grid-label">3m/s</div>
            </div>
            <div class="polar-grid">
                <div style="transform: translate(-16px, 56px);;" class="grid-label">2m/s</div>
            </div>
            <div class="polar-grid">
                <div style="transform: translate(-9px, 19px);" class="grid-label">1m/s</div>
            </div>

            <!-- Angle lines -->
            <div class="angle-line" style="transform: rotate(0deg);"></div>
            <div class="angle-line" style="transform: rotate(180deg);"></div>
            <div class="angle-line" style="transform: rotate(270deg);"></div>
            <div class="angle-line" style="transform: rotate(240deg); background-color: red"></div>
            <div class="angle-line" style="transform: rotate(300deg); background-color: red"></div>
            <!-- Add more angle lines as needed -->
            
            <!-- This div represents the polar coordinate system -->
        </div>
        <div id="coordinatesList">
            <h3>Coordinates:</h3>
            <ul id="list">
                <!-- List of coordinates will be displayed here -->
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
