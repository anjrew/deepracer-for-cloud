<!DOCTYPE html>
<html lang="en">

<head>
    <title>DR-$DR_RUN_ID - $DR_LOCAL_S3_MODEL_PREFIX - $TOPIC</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            display: block;
            margin: 0;
            background: #161e2d;
            color: #ffffff;
            font-family: \"Roboto\", sans-serif;
            font-size: 16px;
            font-weight: 400;
        }

        .container {
            display: flex;
            flex-direction: column;
            position: absolute;
            top: 42px;
            bottom: 0;
            left: 0;
            right: 0;
        }

        .navbar {
            position: fixed;
            display: flex;
            justify-content: space-between;
            top: 0;
            left: 0;
            right: 0;
            z-index: 2;
            background: #500280
        }

        .navbar-header {
            font-weight: 500;
            font-size: 1.125rem;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            padding: 12px 16px;
            box-shadow: rgba(0, 0, 0, 0.2) 0px 3px 5px -1px, rgba(0, 0, 0, 0.14) 0px 6px 10px 0px, rgba(0, 0, 0, 0.12) 0px 1px 18px 0px;
        }

        #main-container {
            justify-content: center;
            align-items: center;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            padding: 16px;
        }

        .card {
            margin: 8px;
            max-width: 480px;
            box-shadow: rgba(0, 0, 0, 0.2) 0px 2px 1px -1px, rgba(0, 0, 0, 0.14) 0px 1px 1px 0px, rgba(0, 0, 0, 0.12) 0px 1px 3px 0px;
            transition: box-shadow 280ms cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 4px;
            display: block;
            position: relative;
        }

        .card-img {
            border-radius: 4px;
        }

        .select {
            display: flex;
            align-items: center;
            margin-right: 1rem;
        }

        .select-options {
            display: flex;
            align-items: center;
        }

        label {
            margin-right: 0.5rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="navbar">
            <div class="navbar-header">DR-$DR_RUN_ID - $DR_LOCAL_S3_MODEL_PREFIX - $TOPIC</div>

            <div class="select-options">
                <div class="select">
                    <label for="robo-select">Robomaker:</label>
                    <select name="robo-select" id="robo-select">
                    </select>
                </div>

                <div class="select">
                    <label for="camera-select">Cameras:</label>
                    <select name="camera-select" id="camera-select">
                    </select>
                </div>
            </div>
        </div>
        <div id="main-container">
        </div>

    </div>

    <script>

        var robomakerContainers = [1, 3, 4, 5];

        // var robomakerContainers = $ROBOMAKER_CONTAINERS;

        var cameras = [
            {
                id: "camera",
                topic: "/racecar/camera/zed/rgb/image_rect_color",
            },
            {
                id: "main_camera",
                topic: "/racecar/main_camera/zed/rgb/image_rect_color",
            },
            {
                id: "sub_camera",
                topic: "/sub_camera/zed/rgb/image_rect_color",
            },
            {
                id: "kvs_stream",
                topic: "/racecar/deepracer/kvs_stream",
            },
        ]

        // Add Robomaker select options
        roboSelect = document.getElementById('robo-select')
        addAllOption(roboSelect)
        robomakerContainers.forEach(robomaker => {
            var option = document.createElement('option')
            option.value = robomaker
            option.innerHTML = robomaker
            roboSelect.appendChild(option)
        })
        roboSelect.addEventListener('change', () => select());


        // Add Camera select options
        cameraSelect = document.getElementById('camera-select')
        addAllOption(cameraSelect)
        cameras.forEach(camera => {
            var option = document.createElement('option')
            option.value = camera.id
            option.innerHTML = camera.id
            cameraSelect.appendChild(option)
        })
        cameraSelect.addEventListener('change', select);

        var cameraElements = [].concat(...robomakerContainers.map(robo => {
            return cameras.map(camera => {
                // Create div
                var div = document.createElement('div')
                div.dataset.camera = camera.id
                div.dataset.robo = robo
                div.classList.add('card')
                // Create image
                var image = document.createElement('img')
                url = "/" + robo + "/stream?topic=" + camera.topic + "&quality=${QUALITY}&width=${WIDTH}&height=${HEIGHT}"
                image.classList.add('card-img')
                image.setAttribute('src', url)
                image.setAttribute('alt', robo + '-' + camera)

                div.appendChild(image)
                return div

            })
        }))

        // Add all created elements to the DOM
        mainContainer = document.getElementById('main-container')
        cameraElements.forEach((el) => mainContainer.appendChild(el))



        function select() {
            robo = document.getElementById('robo-select').value
            camera = document.getElementById('camera-select').value
            var selection = document.querySelectorAll('div[data-camera="' + camera + '"][data-robo="' + robo + '"]')
            console.log('The selection is', selection)
        }

        function addAllOption(el) {
            var option = document.createElement('option')
            option.value = 'all'
            option.innerHTML = 'All'
            el.appendChild(option)
        }

    </script>
</body>

</html>
